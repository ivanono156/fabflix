<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Our CSS file -->
    <link rel="stylesheet" href="design.css">

    <title>Login to Fabflix</title>
</head>

<body>

<h2>Login to Fabflix</h2>

<!-- Set the method to POST to avoid showing the email/password in the URL
     The default action is disabled to allow your own implementation. -->
<div class="employee-login-form">
    <form id="employee-login-form" method="post" action="#">
        <label for="employee-email"><b>Email:</b></label>
        <input name="employee-email" placeholder="Enter Email" type="email" id="employee-email" required><br>

        <label for="employee-password"><b>Password:</b></label>
        <input name="employee-password" placeholder="Enter Password" type="password" id="employee-password" required><br>

        <input type="submit" value="Login">
    </form>
</div>

<div id="employee_login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="employee_login.js"></script>

</body>

</html>
