<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Our CSS file -->
    <link rel="stylesheet" href="style.css">

    <title>Login to Fabflix</title>

    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
</head>

<body>

<!-- Set the method to POST to avoid showing the email/password in the URL
     The default action is disabled to allow your own implementation. -->
<div class="login-form">
    <form id="login-form" method="post" action="#">
        <label class="login-form-text">Login to Fabflix</label><br>

        <label for="email"><b>Email:</b></label>
        <input name="email" placeholder="Enter Email" type="email" id="email"><br>

        <label for="password"><b>Password:</b></label>
        <input name="password" placeholder="Enter Password" type="password" id="password"><br>

        <input type="submit" value="Login">

<!--        <div class="g-recaptcha" data-sitekey="6LeLCnAqAAAAAKOTOvkMMp9vwto6hhs2Necq2kSo"></div>-->
    </form>
</div>

<div id="login_error_message" class="login-form-error-message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="login.js"></script>

</body>

</html>
