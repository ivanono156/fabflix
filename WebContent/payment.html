<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>

<h1>Payment</h1>

<h3 id="total-cart-price"></h3>

<form id="payment-form" method="post" action="#">
    <label for="fname">First Name:</label>
    <input name="fname" type="text" id="fname" required><br>

    <label for="lname">Last Name:</label>
    <input name="lname" type="text" id="lname" required><br>

    <label for="ccn">Credit Card Number:</label>
    <input name="ccn" type="text" id="ccn" required><br>

    <label for="expdate">Expiration Date:</label>
    <input name="expdate" type="date" id="expdate" required><br>

    <input type="submit" value="Place Order">
</form>

<div id="error-message"></div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="payment.js"></script>

</body>
</html>
