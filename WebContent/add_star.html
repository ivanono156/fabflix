<html lang="en">

<body>
<div class="main-page-content">
    <h3>New Star Details</h3>
    <div class="add-star-form">
        <form id="add-star-form" method="post" action="#">
            <label for="star-name"><b>Star Name</b></label>
            <input name="star-name" placeholder="Star Name" type="name" id="star-name"><br>

            <label for="birth-year"><b>Birth Year</b></label>
            <input name="birth-year" placeholder="Birth Year" type="year" id="birth-year"><br>

            <input type="submit" value="add Star">
        </form>
    </div>
</div>
