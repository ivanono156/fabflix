<!DOCTYPE html>
<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movie-list.js to populate the data into empty elements.
    -->
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Our CSS file -->
    <link rel="stylesheet" href="design.css">

    <title>Fabflix</title>
</head>
<body>

<ul class="top-nav">
    <li><a href="index.html">Home Page</a></li>
    <li><a href="shopping-cart.html" class="checkout-btn">Proceed to Checkout</a></li>
</ul>

<div class="main-page-content">

<h2>Movies</h2>
    <form id="update_movie_list_form" action="#" method="GET">
        <label for="display">Movies per page:</label>
        <select id="display" onchange="updateDisplayCount()">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <label for="sort_field">Sort by:</label>
        <select id="sort_field" name="sort_field">
            <option value="title">Title</option>
            <option value="rating">Rating</option>
        </select>

        <label for="sort_order">Order:</label>
        <select id="sort_order" name="sort_order">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>

        <button type="submit">Sort</button>
    </form>
<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id="movie-list-table" class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Add to Cart</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with movie-list.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id="movie_list_body"></tbody>
</table>
    <div class="pagination">
        <button id="prev" onclick="changePage(-1)">Previous</button>
        <span id="pageNumber">1</span>
        <button id="next" onclick="changePage(1)">Next</button>
    </div>

</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movie-list.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list-updateBtn.js"></script>
<script src="session-data.js"></script>
<script src="movie-list.js"></script>
<script src="add-to-cart.js"></script>

</body>


</html>
