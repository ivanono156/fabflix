<!DOCTYPE html>
<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movie-list.js to populate the data into empty elements.
    -->
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Our CSS file -->
    <link rel="stylesheet" href="style.css">

    <title>Fabflix</title>
</head>
<body>

<ul class="top-nav">
    <li><a href="index.html">Home Page</a></li>
    <li><a href="search-page.html">Search Page</a></li>
    <li><a href="browse-page.html">Browse Page</a></li>
    <li><a href="shopping-cart.html" class="checkout-btn">Proceed to Checkout</a></li>
</ul>

<div class="main-page-content">

<h2>Movies</h2>
    <label for="display">Movies per page:</label>
    <select id="display" name="display">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>

    <label for="sort-order">Sort by:</label>
    <select id="sort-order" name="sort-order">
        <option value="title asc, rating asc">Title ↑, Rating ↑</option>
        <option value="title asc, rating desc">Title ↑, Rating ↓</option>
        <option value="title desc, rating asc">Title ↓, Rating ↑</option>
        <option value="title desc, rating desc">Title ↓, Rating ↓</option>
        <option value="rating asc, title asc">Rating ↑, Title ↑</option>
        <option value="rating asc, title desc">Rating ↑, Title ↓</option>
        <option value="rating desc, title asc">Rating ↓, Title ↑</option>
        <option value="rating desc, title desc">Rating ↓, Title ↓</option>
    </select>

<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id="movie-list-table" class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Add to Cart</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with movie-list.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id="movie_list_body"></tbody>
</table>
    <div id="no-results-message"></div>
    <div id="change-page-button" class="pagination"></div>

</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movie-list.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="session-data.js"></script>
<script src="movie-list.js"></script>
<script src="add-to-cart.js"></script>

</body>


</html>
