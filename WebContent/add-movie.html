<!DOCTYPE html>
<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movie-list.js to populate the data into empty elements.
    -->
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Our CSS file -->
    <link rel="stylesheet" href="style.css">

    <title>Fabflix</title>
</head>
<body>

<div>
    <ul class="top-nav">
        <li><a href="meta-data.html">View Database MetaData</a></li>
        <li><a href="add-star.html">Add a Star</a></li>
        <li><a href="add-movie.html" class="active">Add a Movie</a></li>
    </ul>
</div>

<div class="main-page-content">
    <form id="add-movie-form" method="POST">
        <h3>Add a New Movie</h3>
        <label for="movie_title">Movie Title:</label>
        <input type="text" id="movie_title" name="movie_title" required>

        <label for="movie_year">Year:</label>
        <input type="number" id="movie_year" name="movie_year" required>

        <label for="movie_director">Director:</label>
        <input type="text" id="movie_director" name="movie_director" required>

        <label for="star_name">Star Name:</label>
        <input type="text" id="star_name" name="star_name" required>

        <label for="movie_genre">Genre:</label>
        <input type="text" id="movie_genre" name="movie_genre" required>

        <button type="submit">Add Movie</button>
    </form>
    <div id="success-message"></div>
    <div id="error-message" ></div>
    <div id="new-movie-id" ></div>
    <div id="new-star-id" ></div>
    <div id="new-genre-id" ></div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movie-list.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="add-movie.js"></script>

</body>


</html>
