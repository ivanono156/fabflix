    <!-- Our CSS file -->
    <link rel="stylesheet" href="search-page.css">

    <!-- Icons from fontawesome.com -->
    <script src="https://kit.fontawesome.com/8d5588e0cf.js" crossorigin="anonymous"></script>

    <title>Search Movies</title>
</head>
<body>

<form id="search-page-searches" method="GET" actions="#">
    <input name="title_entry" type="text" placeholder="Enter Movie Title" id="title_entry">
    <input name="year_entry" type="text" placeholder="Enter a year" id="year_entry">
    <input name="director_entry" type="text" placeholder="Enter a director" id="director_entry">
    <input name="star_entry" type="text" placeholder="Enter a star" id="star_entry">
    <button id="search_btn" type="submit">Search</button>
</form>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-movie.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="search-page.js"></script>
</body>

</html>
